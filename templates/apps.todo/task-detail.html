{% extends 'apps.todo/base.html' %}
{% load static %}

{% block extrahead %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'apps.todo/css/home.css' %}">
{% endblock %}

{%block content%}
    <nav class="navbar bg-body">
            <div class="container-fluid">
              <ul>
                <li><a href="{% url 'home' %}" class="navbar-brand title">To Do</a></li>
              </ul>
            </div>
    </nav>
<br>
 <article class="task">
	<header>
		<h2 class="text-info">{{ task.title }}</h2>
		<span class="badge {% if task.completed %}badge-completed{% else %}badge-pending{%endif%}">
			{% if task.completed %} Completed {%else%} Pending {%endif%}
		</span>
	</header>
     <br>
	<p class="text-info">{{task.description}}</p>
</article>

{%endblock content%}
